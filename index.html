<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDoList</title>
</head>
<body>
  <div class = "top_bar">

    <h1>To Do List</h1>
  </div>

  <div class = "main_content_container">
    <div class = "task_container">

      <div class = "tasks">
        <ul id="tasks_list">
        </ul>
      </div>

      <div class = "button_container">
        <button class="add_btn" onclick="add_task()">
          +
        </button>

        <button class="update_btn">
          update
        </button>
      </div>
    </div>
  </div>





<script>

//we need to add 4 functionalities
//add
//update
//delete
//complete -> acts as delete
//save all tasks in local storage
let tasks;
if (!localStorage.getItem('Tasks')) {
  localStorage.setItem("Tasks", tasks);
}
tasks = [];


function add_task() {
  let task = prompt("Enter Task Name: ");
  tasks.push(task);
  localStorage.setItem("Tasks",tasks); //modifies the todo list
  document.getElementById('tasks_list').innerHTML += `<li>
    <p>${task}</p>
    <div>
      <button class='tick_btn'>&#10003;</button>
      <button class='del_btn'>&#10005;</button>
    </div>
  </li>`;
}
</script>
</body>
</html>
